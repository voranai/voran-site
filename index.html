<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VORAN</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #f3f4f6;
      font-family: 'Arial', sans-serif;
    }
    .ghost-button {
      border: 2px solid white;
      color: white;
      background-color: transparent;
      transition: all 0.3s ease;
    }
    .ghost-button:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen justify-center items-center px-4">
  <div class="text-center">
    <img src="voranlogo.png" alt="VORAN Logo" class="w-24 h-24 mx-auto mb-6">
    <h1 class="text-5xl font-bold tracking-widest mb-4">VORAN</h1>
    <p class="text-lg text-gray-400 mb-8">Advance First.</p>
    <p class="mb-8 text-sm text-gray-500 max-w-xl mx-auto">
      This channel is monitored. For aligned opportunities only.
    </p>

    <form action="https://formspree.io/f/manjqlee" method="POST" class="w-full max-w-md mx-auto">
      <input type="text" name="name" placeholder="Name" required class="w-full mb-4 p-3 bg-gray-800 text-white border border-gray-700 rounded" />
      <input type="email" name="email" placeholder="Email" required class="w-full mb-4 p-3 bg-gray-800 text-white border border-gray-700 rounded" />
      <textarea name="message" placeholder="Message" rows="4" required class="w-full mb-4 p-3 bg-gray-800 text-white border border-gray-700 rounded"></textarea>
      <button type="submit" class="w-full ghost-button font-semibold py-2 px-4 rounded">Request Access</button>
    </form>
  </div>

<footer class="mt-12 text-xs text-gray-600 text-center">
  &copy; VORAN Systems. Operating under limited disclosure.
</footer>

  <script>
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        form.innerHTML = "<p class='text-white text-center mt-6'>Transmission received. Weâ€™ll be in touch.</p>";
      } else {
        form.innerHTML = "<p class='text-red-500 text-center mt-6'>Signal failed. Try again later.</p>";
      }
    });
  </script>
</body>
</html>
